[profile.default]
ffi = true
libs = ["lib"]
out = "out"
src = "src"

remappings = [
  "openzeppelin-contracts/=lib/openzeppelin-contracts/contracts/",
]

[fuzz]
runs = 10000

[invariant]
depth = 15
runs = 256
